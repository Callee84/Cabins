{% extends 'base.html' %}
    
    {% block main %}
    <!-- content for news_details.html -->
    <h1>{{ post.title }}</h1>
    <p>Posted By: {{ post.author.first_name }} {{ post.author.last_name }}</p>
    <p>{{ post.content }}</p>
    <br>
    <a href="{% url 'edit_post' post.slug %}"><button class="btn btn-success">Edit</button></a>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Delete
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          
        </div>
        <div class="modal-body">
          <h2>Delete?</h2>
          <p>
          Are you sure you want to delete this post? It's pretty nice to read...
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
          <a href="{% url 'deleted_post' %}"></a><button type="submit" class="btn btn-danger" value="Confirm">Delete</button>
        </div>
      </div>
    </div>
  </div>

    {% endblock main %}
